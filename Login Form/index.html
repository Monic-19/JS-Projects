<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
        <div class="card">

            <div class="topBtn">
                <div id="colorBtn"></div>
                <button class="toggleBtn" onclick="logIn()">Log In</button>
                <button class="toggleBtn" onclick="register()">Register</button>
            </div>

            <div class="icons" id="icons">
                <img src="./images/fb.png" alt="">
                <img src="./images/tw.png" alt="">
                <img src="./images/gp.png" alt="">
            </div>

            <div class="input" id="login">
                <input type="text" placeholder="User Name" class="info">
                <input type="text" placeholder="Enter Password" class="info">
                 <div class="checkBtn">
                     <input type="checkbox" class="check">
                     <p>Remember Password</p>
                 </div>
                <button type="submit" class="submit">Log In</button>
            </div>

            <div class="input" id="register">
                <input type="text" placeholder="User Name" class="info">
                <input type="text" placeholder="User Email" class="info">
                <input type="text" placeholder="Enter Password" class="info">
                <div class="checkBtn">
                    <input type="checkbox" class="check">
                    <p>I agree to the Terms & Conditions</p>
                </div>
                <button type="submit" class="submit">Register</button>
            </div>

        </div>
    </div>

    <script>

        let x=document.getElementById('login');
        let y=document.getElementById('register');
        let z=document.getElementById('colorBtn');
        let u= document.getElementById('icons');

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
            u.style.display="none";
            y.style.top = "120px";
        }

        function logIn(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
            u.style.display="block";
            y.style.top = "60px";
        }
    </script>
</body>
</html>
