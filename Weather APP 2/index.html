<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="wrapper">

      <div class="mainContainer">
          <h1>Weather App</h1>

          <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
          </div>

          <div class="weather-container">
            <!-- Grant Location  -->
            <div class="grant-location-container">
                <img src="./image/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant location access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>

            <!-- search form -->
            <form  class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./image/search.png" alt="" width="20" height="20">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./image/loading.gif" alt="" width="150" height="150">
                <p>loading</p>
            </div>

            <!-- show information -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards -->

                <div class="parameter-container">
                    <!-- 1st -->

                    <div class="parameter">
                        <img src="./image/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./image/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./image/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                    
                </div>

            </div>
        </div>
      </div>
   </div>

    <script src="script.js "></script>
</body>
</html>
