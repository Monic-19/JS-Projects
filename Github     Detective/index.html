<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Detective</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Moirai+One&family=Rubik:wght@300&family=Tilt+Prism&display=swap" rel="stylesheet">

<body>

    <div class="container">

        <div class="heading">
            <P>GitHub Detetcive</P>
            <div class="theme">
                <p id="t1">Dark</p>
                <img id="ti1" src="./assets/images/moon-icon.svg" alt="" height="30px" width="30px">
            </div>
        </div>

        <div class="data">
            <div class="search">
                <img src="./assets/images/search-icon.svg" alt="">
                <input type="text" placeholder="Enter a Github username..." id="input">
            </div>
            <div class="searchOutput">
                <p id="nsr">no search result</p>
                <button id="btn2">Search</button>
            </div>
        </div>

        <div class="output">

            <div class="upper">
                <img src="./assets/apple-touch-icon.png" alt="" height="150px" width="150px" id="ui1">
                <div class="upperData">
                    <h2 id="name">monic vyas</h2>
                    <a href="#" id="nameLink" rel="noopener noreferrer">id dallunga</a>
                </div>
                <p id="joinDate">Joined 05 May 2020</p>
            </div>

            <p class="bio" id="bio">Ex @permissionles, Ex @gumlet,
                Frontend Developer at @we-frame,
                Core Member at @aec-coding-club,
                Technical Expert at @gsasansol</p>

            <div class="mid">
                <div class="midHeading">
                    <h3>Repos</h3>
                    <h3>Followers</h3>
                    <h3>Following</h3>
                </div>

                <div class="midData">
                    <p id="repos">30</p>
                    <p id="followers">30</p>
                    <p id="following">30</p>
                </div>

            </div>

            <div class="bottom">
                <div class="bottomUp">

                    <div class="card">
                        <img src="./assets/images/location-icon.svg" alt="">
                        <p id="location">location</p>
                    </div>

                    <div class="card">
                        <img src="./assets/images/website-icon.svg" alt="">
                        <p id="website">website</p>
                    </div>

                </div>

                <div class="bottomDown">

                    <div class="card">
                        <img src="./assets/images/twitter-icon.svg" alt="">
                        <p id="twitter">twitter</p>
                    </div>

                    <div class="card">
                        <img src="./assets/images/company-icon.svg" alt="">
                        <p id="company">company</p>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
